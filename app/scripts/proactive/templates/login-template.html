
<div id="login-view">
    <div class="login-container" id="login-container">
        <img src="images/logo_350.png" class="login-logo-image"/>

        <div class="login-header-container">
            <div class="login-header">Studio <span class="login-font-normal">login</span></div>
            <div class="login-form-container">
                <form class="form-horizontal" role="presentation" id="login-form" autocomplete="off">
                    <div class="form-group">
                        <label class="control-label" for="mode">Mode: </label>
                        <div class="controls">
                            <input type="text" style="display:none;" value="">
                            <select id="mode" value="" required autofocus>
                                <option value="Basic">basic</option>
                                <option value="Credentials">credentials</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="user">User: </label>
                        <div class="controls">
                            <input type="text" style="display:none;" value="">
                            <input type="text" id="user" value="" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password: </label>
                        <div class="controls">
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <input type="checkbox" name="usessh" id="usessh" value="usessh"> Use SSH private key<br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="buttons-container">
                            <button type="submit" class="btn btn-primary">Connect</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
